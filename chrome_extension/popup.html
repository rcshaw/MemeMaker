<html>
  <head>
    <title>Set Page Color Popup</title>
        <script src="jquery.min.js"></script>
  <script type="text/javascript" src="parse-1.2.19.min.js"></script>
    <script src = "popup.js"></script>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 5px;
      background: #33495E;
	  border: 1px solid #CCCCCC;
      border-radius:5px;
    }

    div:first-child {
        margin-top: 0px;
    }

    div {
      cursor: pointer;
      text-align: center;
      padding: 3pt;
      font-family: sans-serif;
      font-size: 1em;
      width: 250px;
      margin-top: 1pt;
      background: #33495E;
    }
    #word {

      color: #FFF;
	  
    }
    #drag{
    	font-size: 0.9em;
    }
    #text-holder{
    	font-size:.9em;
    }
    input[type="submit"]{
        -webkit-appearance: none;
        font-weight: 600;
        font-family: 'Open Sans', sans-serif;
        cursor: pointer;
        border: none;
        outline: none;
        display: inline-block;
        padding: 12px 30px;
        font-size: 0.8925em;
        color: #ffffff;
        background: #19BD9B;
        text-transform: uppercase;
        border-radius: 2px;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        -o-border-radius: 2px;
        -webkit-transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
        -o-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
        text-align: center;
}
        
    /* img{
    width:100px;
    height:100px;
    overflow:hidden;
    } */
    
    </style>
   <!-- <script src="popup.js"></script> -->
  </head>
  <body>
      
	<img src="meme_logo.png"/>
    <div id="word">Search for a Tag/Title:
        <input type="text" id="search">
        <input type="submit" value="Submit" id="sub" style = "margin-top:5px">
    </div>
	
    <div id="text-holder"></div>
    
	<div id="drag" style="display:none">
       
    </div>
    
    <div id = "pic-holder">
    	
    </div>
  
	
  </body>
</html>
